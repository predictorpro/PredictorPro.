    function applyLang(code) {

      htmlEl.dir  = dict.dir;

      // ĞŸĞ»ĞµĞ¹ÑÑ…Ğ¾Ğ»Ğ´ĞµÑ€Ñ‹

        if (connectedVals.includes(txt)) {
